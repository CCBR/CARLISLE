#####################################################################################
# Folders / Paths
#####################################################################################
# The working dir... output will be in the results subfolder of the workdir
workdir: "WORKDIR"

# tab delimited samples file .. see samplefile for format details
samplemanifest: "WORKDIR/samples.tsv"

#####################################################################################
# User parameters
#####################################################################################
# run sample contrasts
run_contrasts: "Y" # Y or N
contrasts: "WORKDIR/contrasts.tsv"  # run_contrasts needs to be "Y"
contrasts_fdr_cutoff: "0.05"
contrasts_lfc_cutoff: "0.59" # FC of 1.5

# reference
genome: "mm10"    # currently supports hg38 and mm10. Custom genome can be added with appropriate additions to "reference" section below.
# spiking .. if this is changed then the reference bowtie2 index should be recreated
spiked: "Y" # are the samples spiked or not. If Y, then normalization will be performed based off of spike-in aligned read count
spikein_genome: "ecoli" # ignored if spiked is set to N
spikein_scale: 1000000

# user parameters for alignment
bowtie2_parameters: "--dovetail --phred33  --very-sensitive"
fragment_len_filter: "1000"

#####################################################################################
# Advanced parameters
#####################################################################################
# which peaktypes to consider for differential analysis:
# macs2_narrow: narrowPeak
# macs2_broad: broadPeak --> DESeq step generally fails for this... also, generally has too many calls.
# seacr normalized stringent: norm.stringent.bed
# seacr unnormalized stringent: non.stringent.bed
# seacr normalized relaxed: norm.relaxed.bed
# seacr unnormalized relaxed: non.relaxed.bed

# dupstatus and peaktypes
dupstatus: "dedup, no_dedup" # means run both deduplicated and non-deduplicated analysis
peaktype: "narrowPeak, broadPeak, norm.stringent.bed, norm.relaxed.bed, non.stringent.bed, non.relaxed.bed"
peaktype: "narrowPeak, norm.stringent.bed, norm.relaxed.bed, narrowGoPeak, broadGoPeak"

#####################################################################################
# References
#####################################################################################
# references:
reference:
  hg38:
    fa: "/data/CCBR_Pipeliner/db/PipeDB/Indices/hg38_basic/hg38.fa"
    blacklist: "PIPELINE_HOME/resources/blacklistbed/hg38.bed"
    regions: "chr1 chr2 chr3 chr4 chr5 chr6 chr7 chr8 chr9 chr10 chr11 chr12 chr13 chr14 chr15 chr16 chr17 chr18 chr19 chr20 chr21 chr22 chrX chrY"
    macs2_g: "hs"
  mm10:
    fa: "/data/CCBR_Pipeliner/db/PipeDB/Indices/mm10_basic/mm10.fa"
    blacklist: "PIPELINE_HOME/resources/blacklistbed/mm10.bed"
    regions: "chr1 chr2 chr3 chr4 chr5 chr6 chr7 chr8 chr9 chr10 chr11 chr12 chr13 chr14 chr15 chr16 chr17 chr18 chr19 chrX chrY"
    macs2_g: "mm"

spikein_reference:
  ecoli:
    fa: "PIPELINE_HOME/resources/spikein/Ecoli_GCF_000005845.2_ASM584v2_genomic.fna"
  drosophila:
    fa: "/fdb/igenomes/Drosophila_melanogaster/UCSC/dm6/Sequence/WholeGenomeFasta/genome.fa"

adapters: "PIPELINE_HOME/resources/other/adapters.fa"