#####################################################################################
# Folders / Paths
#####################################################################################
# The working dir... output will be in the results subfolder of the workdir
workdir: "WORKDIR"

# tab delimited samples file .. see samplefile for format details
samplemanifest: "WORKDIR/config/samples.tsv"

#####################################################################################
# User parameters
#####################################################################################
# run sample contrasts
run_contrasts: "Y" # Y or N
contrasts: "WORKDIR/config/contrasts.tsv"  # run_contrasts needs to be "Y"
contrasts_fdr_cutoff: "0.05"
contrasts_lfc_cutoff: "0.59" # FC of 1.5

# reference
genome: "hg38"    # currently supports hg38, hg19 and mm10. Custom genome can be added with appropriate additions to "reference" section below.

# spiking .. if this is changed then the reference bowtie2 index should be recreated
spiked: "Y" # If Y, then normalization will be performed based off of spike-in aligned read count; if "LIRBARY" then library normalization will be performed; if N then no norm will be performed
## if spiked ="Y"
spikein_genome: "ecoli" # must be species found in spikein_reference below; ignored if spiked is set to N
spikein_scale: 1000000
## if spiked="LIBRARY"
library_path: "WORKDIR/library/" #path to the dir where library norm stats was stored IE /carlisle/results/alignment_stats/

# user parameters for alignment
bowtie2_parameters: "--dovetail --phred33  --very-sensitive"
fragment_len_filter: "1000"

# duplication status
# users can select duplicated peaks (dedup) or non-deduplicated peaks (no_dedup)
# dupstatus: "dedup, no_dedup" # means run both deduplicated and non-deduplicated analysis 
# dupstatus: "dedup" # means run deduplicated analysis only
# dupstatus: "no_dedup" # means run non-deduplicated analysis only
dupstatus: "dedup, no_dedup"

# which peaktypes to consider for differential analysis:
## macs2 options: narrowPeak or broadPeak
### NOTE: DESeq step generally fails for broadPeak; generally has too many calls.
### peaktype: "narrowPeak, broadPeak"
## seacr options: normalized stringent (norm.stringent.bed) or unnormalized stringent (non.stringent.bed) or normalized relaxed: (norm.relaxed.bed) or unnormalized relaxed: (non.relaxed.bed)
### peaktype: "norm.stringent.bed, norm.relaxed.bed"
## gopeaks options: narrowpeaks or broadpeaks
### peaktype: "narrowGo_peaks.bed, broadGo_peaks.bed"
## complete list:
### peaktype: "narrowPeak, broadPeak, norm.stringent.bed, norm.relaxed.bed, non.stringent.bed, non.relaxed.bed, narrowGo_peaks.bed, broadGo_peaks.bed"
## recommended list:
### peaktype: "narrowPeak, broadPeak, norm.stringent.bed, norm.relaxed.bed, narrowGo_peaks.bed, broadGo_peaks.bed"
peaktype: "narrowPeak, norm.stringent.bed, norm.relaxed.bed, narrowGo_peaks.bed, broadGo_peaks.bed"

# qvalues
## thresholds to be used for peak callers
## must be a list of comma separated values. minimum of numeric value required.
### default MACS2 qvalue is 0.05 https://manpages.ubuntu.com/manpages/xenial/man1/macs2_callpeak.1.html
### default GOPEAKS pvalue is 0.05 https://github.com/maxsonBraunLab/gopeaks/blob/main/README.md
### default SEACR FDR threshold 1 https://github.com/FredHutch/SEACR/blob/master/README.md
quality_thresholds: "0.1, 0.05, 0.01"

# annotations
## rose parameters
stitch_distance: 12500
tss_distance: 2500

## homer
motif_size: 1000
preparsedDir: "/data/CCBR_Pipeliner/db/PipeDB/homer/preparsedDir"

